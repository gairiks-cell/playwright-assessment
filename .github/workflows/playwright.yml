name: TODO APP Test Runner

on:
  push:
    branches:
      - main

  repository_dispatch:
    types: [TODO-App-Test-Runner]

jobs:
  checkout-code:
    name: Checkout Repos
    runs-on: ubuntu-latest
    outputs:
      app-path: my-todo-app
    steps:
      - name: Checkout Playwright repo
        uses: actions/checkout@v4

      - name: Checkout App repo
        uses: actions/checkout@v4
        with:
          repository: gairiks-cell/my-todo-app
          path: my-todo-app
          token: ${{ secrets.MY_CASES }}

  setup-app:
    name: Install & Start App
    needs: checkout-code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Playwright repo
        uses: actions/checkout@v4

      - name: Checkout App repo
        uses: actions/checkout@v4
        with:
          repository: gairiks-cell/my-todo-app
          path: my-todo-app
          token: ${{ secrets.MY_CASES }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install App dependencies
        working-directory: my-todo-app
        run: npm ci

      - name: Start App
        working-directory: my-todo-app
        run: |
          npm start &
          npx wait-on http://localhost:3000

  run-tests:
    name: Run Playwright Tests
    needs: setup-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Playwright repo
        uses: actions/checkout@v4

      - name: Checkout App repo
        uses: actions/checkout@v4
        with:
          repository: gairiks-cell/my-todo-app
          path: my-todo-app
          token: ${{ secrets.MY_CASES }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install test dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

  upload-report:
    name: Upload Test Report
    needs: run-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Playwright repo
        uses: actions/checkout@v4

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
